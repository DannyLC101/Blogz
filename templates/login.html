{% extends "base.html" %}

{% block content %}
<h1>Log in to Blog!</h1>
<p>If you don't have an account, you may <a href="/signup">signup</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">User name</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
                {% if user_error %}<span class="error">{{user_error}}</span>{% endif %}
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                {% if pass_error %}<span class="error">{{pass_error}}</span>{% endif %}
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}
