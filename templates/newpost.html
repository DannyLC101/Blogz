{% extends 'base.html' %}
{% block content %}
    <div>
        <a href='/logout'>Logout</a>
    </div>
    <h1>Add a Blog Entry</h1>
    <form method='POST'>
        <label>Title for your new blog:</label><br>
        
        <input type="text" name="title" value={{title}}>
        {% if error1 %}
        <span class="error">{{error1}}</span>
        {% endif %}
        <br>
        <br>

        <label>Your new blog:</label><br>
        <textarea type="text" name="body" value={{body}}>{{body}}</textarea>
        {% if error2 %}
        <span class="error">{{error2}}</span>
        {% endif %}
        <br>
        <br>

        <input type="submit" value="Add Entry">
    </form>
{% endblock %}
