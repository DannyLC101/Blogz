{% extends 'base.html' %}
{% block content %}

    <h1>Build A Blog</h1>
    <form method='POST'>
        {% if blogs|length==0 %}
            <p>No Blogs yet!!</p>
        {% else %}
            {% for b in blogs %}
            <h2><a href='/blog'>{{b.title}}</a></h2>
            <p>{{b.body}}</p>
            <hr>
            {% endfor %}
        {% endif %}
    </form>
    <form method='GET'>
        
        <h2 style='text-align:center;'>{{blogs.title}}</h2>
        <p>{{blogs.body}}</p>
    </form>

{% endblock %}
