{% extends 'base.html' %}
{% block content %}

    <h1 name='top' id='top'>Build A Blog</h1>
    <form method='POST'>
        {% if user|length>0 %}
            {% for u in user %}
            <h2><a href='/blog?id={{u.user}}'>{{u.user}}</a></h2>
            {% endfor %}
        {% endif %}

        {% if blogs|length==0 %}
            <p>No Blogs yet!!</p>
        {% else %}
            {% for b in blogs %}
            <input type="hidden" name="blog-id" value="{{b.id}}">
            <h2><a href='/blog?id={{b.id}}'>{{b.title}}</a></h2>
            <p>{{b.body}}</p>
            <hr>
            {% endfor %}
        {% endif %}
    </form>
    <div>
        <a href='#top'>Back to top</a>
    </div>

{% endblock %}
